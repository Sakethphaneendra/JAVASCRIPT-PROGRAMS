<body>
     <script>
        //FizzBuzz: Write a function that prints the numbers from 1 to n. But for multiples of three, print "Fizz" instead of the number, and for the multiples of five, print "Buzz". For numbers that are multiples of both three and five, print "FizzBuzz".
        for(let i=1;i<=90;i++){

            if(i%3==0 && i%5==0){
                console.log("FizzBuzz")
            }
            else if(i%3==0){
                console.log("Fizz")
            }
            else if(i%5==0){
                console.log("Buzz")
            }
            else{
                console.log(i)
            }
            
        }
    </script>
</body>
</html>
