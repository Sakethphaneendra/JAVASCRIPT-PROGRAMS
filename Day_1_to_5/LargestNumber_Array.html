<body>
    <script>
        // Largest Number in Array
        let arr=[1,7,3,8,12,8,23,8,24,2,212,31]
        let val =arr[0]
        for(x in arr){
            if(val<arr[x]){
                val = arr[x]
            }
        }
        console.log("The Largest Number is " + val)
    </script>
